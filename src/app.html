<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/bryson-avatar.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" href="/bryson-avatar.ico" />
    <meta name="description" content="DevBryson">
         
       <!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://brysonward.com/">
<meta property="og:title" content="DevBryson | Home">
<meta property="og:description" content="DevBryson">
<meta property="og:image" content="https://res.cloudinary.com/ddlhtsgmp/image/upload/v1655851213/portfolio-site-img_bkoiaj.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://brysonward.com/">
<meta property="twitter:title" content="DevBryson | Home">
<meta property="twitter:description" content="DevBryson">
<meta property="twitter:image" content="https://res.cloudinary.com/ddlhtsgmp/image/upload/v1655851213/portfolio-site-img_bkoiaj.png">
		%sveltekit.head%
	</head>

	<script>
		if (document) {
			let mode = localStorage.theme || 'light';
			if (mode === 'dark' || window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.classList.add('dark');
				localStorage.theme = 'dark';
			} else {
				document.documentElement.classList.remove('dark');
				localStorage.theme = 'light';
			}
		}
	</script>

	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
